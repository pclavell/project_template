# CHANGE ME
# project settings

setup_settings:
    project_name: my_test_project
    # users and user settings
    users:
        freese: # this will be the name of your project directory, not related to the usernames in the systems
            mn5: # system name
                username: bsc083001 # your MN5 username (`echo $USER`)
                # for system=mn5, paths to data, proj, and scratch will be auto-generated
                # mage_data_dir: /gpfs/projects/bsc83/Data/MAGE
            local:
                username: fairliereese # your local username (`echo $USER`)
                # the following paths are paths to mounted directories
                projects_dir: /Users/fairliereese/sshfs/projects/Projects
                scratch_dir: /Users/fairliereese/sshfs/scratch
                share_data_dir: /Users/fairliereese/sshfs/projects/Data

                # above are the minimum set of file paths we recommend, but
                # if there are other paths you'd like quick access to you can
                # add as many as you want with the suffix *_dir, such as the
                # following
                # mage_data_dir: /Users/fairliereese/sshfs/projects/Data/MAGE

        pclavell:
            mn5: # system name
                username: bsc083549 # your MN5 username (`echo $USER`)
                # for system=mn5, paths to data, proj, and scratch will be auto-generated
                # mage_data_dir: /gpfs/projects/bsc83/Data/MAGE
            local:
                username: pclavell # your local username (`echo $USER`)
                # the following paths are paths to mounted directories
                projects_dir: /home/pclavell/mounts/mn5/Projects
                scratch_dir: /home/pclavell/mounts/mn5/scratch
                share_data_dir: /home/pclavell/mounts/mn5/Data
                # mage_data_dir: /home/pclavell/mounts/mn5/Data/MAGE

            # if you have another cluster you run stuff on,
            # or a collaborator from another institution,
            # you can add as many systems / users as you want
            # crg_cluster:
            #     username: crg_username
            #     projects_dir: /crg/path/to/projects
            #     scratch_dir: /crg/path/to/scratch
            #     share_data_dir: /crg/path/to/data
            #     mage_data_dir: /crg/path/to/data/mage

    # don't update these; they're used to auto-deterine
    # paths for mn5 systems
    mn5_locs:
        projects_dir: /gpfs/projects/bsc83/Projects
        scratch_dir: /gpfs/scratch/bsc83
        share_data_dir: /gpfs/projects/bsc83/Data
